<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>

    <div id="app">

        <p>
            <input type="text" v-model="greeting">
        </p>

        <p>{{ greeting }} and length is: {{ greeting.length }}</p>

    </div>

    <script>
        Vue.createApp({

            data() {
                return {
                    greeting: 'This is greeetings.',
                };
            },

            mounted() {
                setTimeout(
                    () => {
                        this.greeting = 'Test'
                    },
                    3000
                );
            }

        }).mount('#app');
    </script>

</body>

</html>
