<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>

</head>

<body>

    <div id="app">
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex justify-content-center mt-5">
                    <section v-show="inProgressAssignments.length">
                        <h3><strong>In Progress</strong></h3>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item" v-for="assignment in inProgressAssignments"
                                :key="assignment.id">

                                <input class="form-check-input me-1" type="checkbox" :id="'inProgress-'+assignment.id"
                                    v-model="assignment.complete" v-model="assignment.complete">
                                <label class="form-check-label" :for="'inProgress-'+assignment.id">{{ assignment.title }}</label>

                            </li>
                        </ul>
                    </section>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <section v-show="completedAssignments.length">
                        <h3> <strong>Completed</strong> </h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" v-for="assignment in completedAssignments" :key="assignment.id">

                                <input class="form-check-input me-1" type="checkbox" :id="'completed-'+assignment.id"
                                    v-model="assignment.complete" v-model="assignment.complete">
                                <label class="form-check-label" :for="'completed-'+assignment.id">{{
                                    assignment.title }}</label>

                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="col-md-4">

                <h3 class="mt-5"> Total Task Completed: <span class="text-success">{{
                        assignments.filter(a=>a.complete).length }}</span> </h3>
                <h3 class="mt-5"> Total Task In Progress: <span class="text-danger">{{
                        assignments.filter(a=>!a.complete).length }}</span> </h3>

            </div>
        </div>
    </div>


    <script>
        Vue.createApp({

            data() {
                return {
                    assignments: [
                        { title: 'Complete Assignment', complete: false, id: 1 },
                        { title: 'Read Chapter 03', complete: false, id: 2 },
                        { title: 'Play Games', complete: false, id: 3 },
                    ]
                }
            },

            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(a => !a.complete);
                },

                completedAssignments() {
                    return this.assignments.filter(a => a.complete);
                }
            }

        }).mount('#app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
